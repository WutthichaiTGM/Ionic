<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    เมนู ร้านอาหาร CS_UBU
</ion-list-header>
<ion-list>
<ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input value="{{editRecord['name']}}" placeholder="name" [(ngModel)] ="tmpname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input value="{{editRecord['price']}}" placeholder="price" [(ngModel)]="tmpprice"></ion-input>
        </ion-item>
      </ion-col>

      <span *ngIf = "!this.isEdit; else editBlock">
      <ion-col class="ion-text-center">
        <ion-button (click)="createRecord()"
          [disabled]="!tmpname || !tmpprice">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Create Data
      </ion-button>
      </ion-col>
    </span>
      <ng-template #editBlock>
        <ion-col class="ion-text-center">
          <ion-button (click)="UpdateRecord()"
            [disabled]="!tmpname || !tmpprice">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Update Data
        </ion-button>
        </ion-col>
        <!-- home -->
        <ion-col class="ion-text-center">
          <ion-button (click)="home()">
            <ion-icon size="small" slot="icon-only" name="home"></ion-icon>
            &nbsp;Home
        </ion-button>
        </ion-col>
      </ng-template>
      
    </ion-row>
  </ion-grid>

<!-- ----------------------- show data --------------- -->
  <ion-item-sliding *ngFor="let item of tasklist;">
      <ion-item>
        <ion-label>
          <h2>
            {{item.myname}}
          </h2>
          <p>
            {{item.myprice}} <br>
        </p>
        </ion-label>
      </ion-item>
  
      <ion-item-options>
          
        <ion-button color="primary" (click)="editdata(item)"> 
          <ion-icon name="create" ></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="removedata(item.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
