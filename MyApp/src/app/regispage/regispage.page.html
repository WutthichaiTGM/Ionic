<ion-header>
  <ion-toolbar>
    <ion-title>Regispage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card -->
  <ion-card> 
    <ion-card-content>
      <ion-label fixed>Name</ion-label>
      <ion-input type='text'[(ngModel)]="myinput" placeholder="Name" value='' ></ion-input>
      <ion-label fixed>Password</ion-label>
      <ion-input type='password' [(ngModel)]="mypass" placeholder="Password" value='' ></ion-input>
      <ion-button expand="block" shape="round" (click)="openToast();">button</ion-button>
      <ion-button expand="full" shape="round"  (click)="bb()">กลับ</ion-button>
    </ion-card-content>
  </ion-card>
<!-- End Card -->

</ion-content>
