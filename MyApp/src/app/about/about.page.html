<ion-header>
  <ion-toolbar>
    <ion-title>about</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Name</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Biff</ion-label>
        <ion-radio slot="start" value="biff" checked></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Griff</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Buford</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>

<!--  -->
    <ion-radio-group>
      <ion-list-header>
        <ion-label>radiolist</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of radiolist" (ionSeLect)="selectFruit($event)">
        <ion-label>{{item.value}}</ion-label>
        <ion-radio (ionSelect)="selectFruit($event)"
        slot="start" 
        name="{{item.name}}" 
        value="{{item.value}}"
        checked={{item.checked}}
        disabled={{item.disable}}></ion-radio>
      </ion-item>
    </ion-radio-group>
    
  </ion-list>
  <ion-button expand="block" shape="round" (click)="openToast()">button</ion-button>
  <ion-button expand="full" shape="round"  (click)="bb()">กลับ</ion-button>
</ion-content>
